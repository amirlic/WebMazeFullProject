<!DOCTYPE html>
<html>
<head>
    <title>single player game</title>
    <meta charset="utf-8" />
    <link href="../Styles/bootstrap.css" rel="stylesheet" />
	<meta charset="utf-8" />
</head>
<body>

    <div>
        <br>
        <br>
        <h1 class="col-sm-offset-1">Single Game</h1>
    </div>

    <div id="navbar">
        <script src="../scripts/jquery-3.2.1.js"></script>
        <script src="../scripts/bootstrap.js"></script>
        <script src="../scripts/navbar.js"></script>
    </div>
    <br>

    <div class="form-group form-inline">
        <label for="Name" class="col-sm-1 text-right">Name</label>
        <input type="text" class="form-control" id="Name" placeholder="Name">
    </div>

    <div class="form-group form-inline">
        <label for="Rows" class="col-sm-1 text-right">Rows</label>
        <input type="number" class="form-control" id="Rows" placeholder="Rows">
    </div>

    <div class="form-group form-inline">
        <label for="Cols" class="col-sm-1 text-right">Cols</label>
        <input type="number" class="form-control" id="Cols" placeholder="Cols">
    </div>

    <br>
    <div class="col-sm-offset-1">
        <button id="start" class="btn btn-default">Start New game</button>
    </div>

    <br>
    <div class="form-group form-inline dropdown">
        <label for="Algo" class="col-sm-1 text-right">Algo</label>
        <div class="form-group form-inline dropdown">
            <label for="Algo" class="col-sm-5 text-right" id="Algo">Algo</label>
            <select class="dropdown">
                <option value="BFS"> BFS </option>
                <option value="DFS"> DFS </option>
            </select>
        </div>
    </div>

    <div class="col-sm-offset-1">
        <button class="btn btn-default">Solve Game</button>
    </div>


    <script src="../scripts/restoreLocalStorage.js"></script>
    <script src="../scripts/singlePlayerCommand.js"></script>
</body>
</html>
